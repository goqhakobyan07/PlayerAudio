<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <audio src="" id="audio"></audio>
        <div class="categories"></div>
        <div class="audio-player">
            <div class="burger">
                <i class="fa fa-list list"></i>
            </div>
            <div class="top-bar">
                <h2>Rema Selena Gomez</h2>
                <h3>Calm Down</h3>
                <span>Pop</span>
            </div>
            <div class="duration-bar">
                <div class="audio-currentTime">00:00</div>
                <input type="range" value="0" class="duration-range">
                <div class="audio-duration">00:00</div>
            </div>
            <div class="audio-picture"></div>
            <div class="play-bar">
                <i class="fa fa-angle-left undo"></i>
                <i class="fa fa-backward prev"></i>
                <i class="fa fa-play playorpause"></i>
                <i class="fa fa-forward next"></i>
                <i class="fa fa-angle-right redo"></i>
            </div>
            <div class="more-bar">
                <i class="fa fa-repeat repeat"></i>
                <a href="#">Choose your favorite music</a>
                <i class="fa fa-random random"></i>
            </div>
            <div class="volume-bar">
                <i class="fa fa-volume-up" id="vol"></i>
                <input type="range" class="volume-range" value="50" min="0" max="100">
                <p class="volume-precent">50%</p>
            </div>
        </div>
        <div class="playlist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
